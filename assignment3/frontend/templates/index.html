<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Retail Dashboard</title>
</head>

<body>
    <div id="header">
        <img src="{{ url_for('static', filename='images/tiger_logo.png') }}" alt="tiger-analytics-logo">
        <span class="material-symbols-outlined">
            account_circle
        </span>
    </div>
    <div id="main">
        <div id="title">
            <img src="{{ url_for('static', filename='images/dashboard_icon.png') }}" alt="dashboard-icon">
            <p>Dashboard</p>
        </div>

        <div id="info">
            <div id="total-sales" class="metric">
                <span class="material-symbols-outlined" id="account">
                    monitoring
                </span>
                <p>Total Sales</p>
                <p id="total-sales-value"></p>
            </div>
            <div id="number-customers" class="metric">
                <span class="material-symbols-outlined">
                    database
                </span>
                <p>Number of Unique Customers</p>
                <p id="num-customer-value"></p>
            </div>
            <div id="average-spend" class="metric">
                <span class="material-symbols-outlined">
                    flag
                </span>
                <p>Average Spend</p>
                <p id="avg-spend-value"></p>
            </div>
        </div>
        <!-- list of products -->
        <div id="products-table">
            <p>List of Products</p>
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Description</th>
                        <th>Sale Amount</th>
                        <th>Profit Percentage</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js')  }}"></script>
</body>
